<!DOCTYPE html>
<html slick-uniqueid="3" class=" hasFontSmoothing-true"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=100">
<link rel="stylesheet" href="base.css">
<link rel="stylesheet" href="share.css">
<title>分享到 mindstore.io</title>
</head>
<body>
<div class="wrapper">
<div class="main">
<div class="share-title">
书签工具
</div>
<div class="share-body">
<div class="share-mod share-panel">
  <div class="clearfix">
    <div id="share-btn" class="share-btn ">
    <a href="javascript:void((function() {var d=document; var w=window; var f='http://mindstore.io/mind/create/'; var l=d.location; var e=encodeURIComponent; var p='?mind_title='+d.title; var u= '&mind_url=' + e(l.href); var g= f+p+u; function a(){if(!w.open(g,'t','toolbar=0,resizable=0,scrollbars=1,status=1,width=700,height=500')){l.href=g; } } if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0); }else{a(); } void(0); })());">分享到 mindstore.io </a>
    </div>
    <div class="share-tip">
      <div class="browser-intro">
        <h2>在Chrome中添加“分享到 mindstore.io ”书签，随时分享内容到 mindstore.io 。</h2>
        <ul>
        <li>把“分享到 mindstore.io ”按钮拖到书签栏中</li>
        <li>如果你没看到书签栏，点击 设置图标 &gt; 书签 &gt; 显示书签栏</li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <div class="share-mod clearfix">
    <h3>注意事项：请先登录 mindstore.io 再点击分享书签。</h3>
  </div>
</div>
<div class="share-arrow" id="share-arrow"></div>
</body></html>
